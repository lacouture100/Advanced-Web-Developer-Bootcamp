<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 2</title>
    <link rel="stylesheet" href="Babel_first-component.css"></link>

    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <!-- text/babel means This is a file we have to transpile into JS-->
  <script type="text/babel">
    class Pet extends React.Component {
      render() {
        return (
          <div className = "card">
              <h2>A doggo</h2>
              <img src="https://images.dog.ceo/breeds/setter-english/n02100735_3599.jpg"
                   alt= "A doggo" />
          </div>
          );
      }
    }
    // We can close with />
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
