<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 2</title>
    <link rel="stylesheet" href="Babel_first-component.css"></link>

    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">

class HobbyList extends React.Component {
      render() {
        const hobbies = ['Sleeping', 'Eating', 'Barking']
        const liStyle = {fontSize:'1.5em',
                         color: 'Blue'}
        return (
              <ul>
              {/*We have to give each of the elements in the JSX array a unique key, in this case
                 we are using it's index. This might not be the best option since we might change
                 the order of all the elements of the array later on*/}
                {hobbies.map((hobbie,index) =>{
                  return <li key={index} style={liStyle}>{hobbie}</li>
                })}
              </ul>
          );
      }
    }

    class Pet extends React.Component {
      render() {
        //create the inline style for the list elements as a JS object
        return (
          <div className = "card">
              <h2>A doggo</h2>
              <img src="https://images.dog.ceo/breeds/setter-english/n02100735_3599.jpg"
                   alt= "A doggo" />
              <h5 style={{fontSize:'2em', margin:'2px'}}>Hobbies:</h5>
              <HobbyList />
          </div>
          );
      }
    }
    // We can close with />
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
