<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 2</title>
    <link rel="stylesheet" href="Babel_first-component.css"></link>

    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class Pet extends React.Component {
      render() {
        //create the inline style for the list elements as a JS object
        const liStyle = {fontSize:'1.5em',
                         color: 'Blue'}
        return (
          <div className = "card">
              <h2>A doggo</h2>
              <img src="https://images.dog.ceo/breeds/setter-english/n02100735_3599.jpg"
                   alt= "A doggo" />
              {/* In this inline style, the outer first set of curly braces evaluate it as 
                  JS, and the inner second set of curly braces are creating an object which
                  defines my styles*/}
              <h5 style={{fontSize:'2em', margin:'2px'}}>Hobbies:</h5>
              {/* Generate some random js code on the html*/}
              {5+5}
              <ul>
                <li style={liStyle}>Sleep</li>
                <li style={liStyle}>eat</li>
              </ul>
          </div>
          );
      }
    }
    // We can close with />
    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
